{% extends "layout.html" %}
{% block content %}
<div class="box">
    <h2>Edit Tag</h2>
    <form method="POST">
        <input type="text" name="rfid" value="{{ tag.rfid }}" required>
        <input type="text" name="label" value="{{ tag.label }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>
{% endblock %}
