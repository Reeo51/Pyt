<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RFID Tracking System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --box-bg: #ffffff;
            --text-color: #000000;
            --table-border: #ddd;
            --table-alt-row: #f9f9f9;
            --link-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-border: #ccc;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --box-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --table-border: #444;
            --table-alt-row: #333;
            --link-color: #4da3ff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --input-border: #555;
        }
        
        body {
            font-family: monospace, 'Courier New', Courier, fixed-width;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .box {
            width: 95%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 15px;
            background-color: var(--box-bg);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid var(--table-border);
            font-family: monospace, 'Courier New', Courier, fixed-width;
            transition: border-color 0.3s;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: var(--table-alt-row);
            transition: background-color 0.3s;
        }
        a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
        }
        input, button, select {
            padding: 8px;
            margin: 5px 0;
            font-family: monospace, 'Courier New', Courier, fixed-width;
            background-color: var(--box-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .rfid-code {
            font-family: monospace, 'Courier New', Courier, fixed-width;
            word-break: break-all;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            line-height: 1.5;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
            font-family: monospace, 'Courier New', Courier, fixed-width;
        }
        
        .theme-toggle:hover {
            opacity: 0.9;
            text-decoration: none;
        }
        
        /* Mobile-specific styles */
        @media screen and (max-width: 768px) {
            .box {
                width: 90%;
                padding: 10px;
                margin: 10px auto;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                padding: 6px;
                font-size: 0.9em;
            }
            
            input, button, select {
                width: 100%;
                box-sizing: border-box;
            }
            
            /* Responsive buttons */
            .button-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group a, .button-group button {
                text-align: center;
                margin: 5px 0;
            }
            
            /* Fix RFID display on mobile only */
            .rfid-code {
                word-break: break-all;
                display: block;
                width: 120px; /* Limit width to force wrapping */
            }
        }
        
        /* Alert notifications styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        
        /* Flash messages container */
        #flash-messages {
            width: 95%;
            max-width: 1000px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <!-- Flash Messages Container -->
    <div id="flash-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000; width: 300px;"></div>
    
    {% block content %}{% endblock %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Apply theme from localStorage
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            // Setup theme toggle functionality
            const themeToggles = document.querySelectorAll('.theme-toggle');
            themeToggles.forEach(toggle => {
                // Set initial text based on current theme
                if (toggle.textContent === '') {
                    toggle.textContent = currentTheme === 'dark' ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode';
                }
                
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    // Update theme
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // Update button text
                    themeToggles.forEach(btn => {
                        btn.textContent = newTheme === 'dark' ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode';
                    });
                });
            });
            
            // Clear messages functionality
            const clearMessagesButton = document.getElementById('clear-messages');
            if (clearMessagesButton) {
                clearMessagesButton.addEventListener('click', function() {
                    const flashMessages = document.querySelector('.flash-messages');
                    if (flashMessages) {
                        flashMessages.style.display = 'none';
                        clearMessagesButton.style.display = 'none';
                    }
                });
            }
            
            const clearAllMessagesButton = document.getElementById('clear-all-messages');
            if (clearAllMessagesButton) {
                clearAllMessagesButton.addEventListener('click', function() {
                    fetch('/clear_messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        const flashMessages = document.querySelector('.flash-messages');
                        if (flashMessages) {
                            flashMessages.style.display = 'none';
                            if (clearMessagesButton) {
                                clearMessagesButton.style.display = 'none';
                            }
                        }
                        
                        const searchResults = document.getElementById('search-results');
                        const resultsContainer = document.getElementById('results-container');
                        if (searchResults) {
                            searchResults.style.display = 'none';
                        }
                        if (resultsContainer) {
                            resultsContainer.innerHTML = '';
                        }
                    })
                    .catch(error => {
                        console.error('Error clearing messages:', error);
                    });
                });
            }
        });
    </script>
</body>
</html>
