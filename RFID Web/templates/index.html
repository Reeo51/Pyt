<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Tag Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e2a47;  /* Navy Blue */
            color: #f1f1f1;  /* White Text */
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }

        h1 {
            color: #f1f1f1;
            font-size: 36px;
        }

        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            background-color: #333;  /* Dark Gray Input */
            color: #f1f1f1;  /* White Text */
            border: 1px solid #555;
            border-radius: 4px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            background-color: #1e2a47;  /* Navy Blue Button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #334b74;  /* Lighter Navy Blue Button */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #444;  /* Dark Gray for List Items */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #666;
        }

        a {
            margin-left: 10px;
            color: #89c4f4;  /* Light Blue Links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        strong {
            color: #fff;  /* White for Text Inside the List */
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='DONB.png') }}" alt="School Logo" class="logo">
    <h1>RFID Tag Manager</h1>

    <form method="POST">
        <input type="text" name="rfid" placeholder="Enter RFID" required>
        <input type="text" name="label" placeholder="Enter Label" required>
        <button type="submit">Add RFID</button>
    </form>

    <ul>
        {% for tag in tags %}
            <li>
                <strong>{{ tag.rfid }}</strong>: {{ tag.label }}
                [<a href="{{ url_for('edit', id=loop.index0) }}">Edit</a>]
                [<a href="{{ url_for('delete', id=loop.index0) }}">Delete</a>]
            </li>
        {% endfor %}
    </ul>
</body>
</html>
