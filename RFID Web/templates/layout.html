<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- External CSS link if you use one -->
    <style>
        body {
            background-color: #f4f4f4;  /* Dirty white background */
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        header img {
            height: 60px;  /* Adjust logo size */
        }

        .content {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Place logo here -->
        <img src="{{ url_for('static', filename='DONB.png') }}" alt="Don Bosco Logo">
    </header>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
