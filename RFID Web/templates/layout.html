<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RFID Web App{% endblock %}</title>
    <style>
        body {
            font-family: monospace, 'Courier New', Courier, fixed-width;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .box {
            width: 95%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            font-family: monospace, 'Courier New', Courier, fixed-width;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            font-family: monospace, 'Courier New', Courier, fixed-width;
        }
        .rfid-code {
            font-family: monospace, 'Courier New', Courier, fixed-width;
            word-break: break-all;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
