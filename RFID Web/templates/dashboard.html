{% extends "layout.html" %}
{% block content %}
<img src="{{ url_for('static', filename='DONB.png') }}" alt="Don Bosco Logo" style="height: 140px;"><br><br>
<h2>Dashboard</h2>

<form method="POST">
    <input type="text" name="rfid" placeholder="Enter RFID" required>
    <input type="text" name="label" placeholder="Enter Label" required>
    <button type="submit">Add RFID</button>
</form>

<h3>RFID List</h3>
<table border="1" style="margin: 10px auto;">
    <tr>
        <th>ID</th>
        <th>RFID</th>
        <th>Label</th>
        <th>Last Seen</th>
    </tr>
    {% for tag in tags %}
    <tr>
        <td>{{ tag.id }}</td>
        <td>{{ tag.rfid }}</td>
        <td>{{ tag.label }}</td>
        <td>{{ tag.last_seen }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
