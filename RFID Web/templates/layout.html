<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- External CSS link if you use one -->
    <style>
        body {
            background-color: #f4f4f4;  /* Dirty white background */
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            text-align: center;
            margin-top: 20px;
        }

        .content {
            margin: 20px;
            text-align: center;
        }

        /* Only apply this for the large logo */
        .large-logo {
            width: 200px;  /* Large logo size */
            margin: 20px auto;
            display: block;
        }

    </style>
</head>
<body>
    <header>
        <!-- Empty header or you can keep it if needed -->
    </header>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
