<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Computer Engineering Thesis{% endblock %}</title>
    <style>
        body {
            font-family: monospace, 'Courier New', Courier, fixed-width;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .box {
            width: 95%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            font-family: monospace, 'Courier New', Courier, fixed-width;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            font-family: monospace, 'Courier New', Courier, fixed-width;
        }
        .rfid-code {
            font-family: monospace, 'Courier New', Courier, fixed-width;
            word-break: break-all;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            line-height: 1.5;
        }
        
        /* Mobile responsive styles */
        @media screen and (max-width: 768px) {
            .box {
                width: 90%;
                padding: 10px;
                margin: 10px auto;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                padding: 6px;
                font-size: 0.9em;
            }
            
            input, button {
                width: 100%;
                box-sizing: border-box;
            }
            
            /* Responsive buttons */
            .button-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group a {
                text-align: center;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
